<!DOCTYPE html>
<html>

<head>
    <title>Flightplan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.css" />
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.js"></script>
</head>

<body>
    
    <div data-role="page" id="one">

        <div data-role="header">
            <a href="./#popup" data-icon="info" data-rel="dialog" data-transition="pop">About</a>
            <h1>Flightplan - Step 3</h1>
            <a href="./" data-icon="home" class="ui-btn-right">home</a>
        </div>
        <!-- /header -->

        <div data-role="content">

            <div class="content-primary">

                <a href="#" data-role="button" data-icon="arrow-l">#{airport1}</a>
                <a href="?id1=#{id1}" data-role="button" data-icon="arrow-l">#{airport2}</a>

                <h2>Choose Date of Flight:</h2>

                <form id="form" method="post">

                    <fieldset data-role="controlgroup" data-type="horizontal">

                        <label for="select-choice-month">Month</label>
                        <select name="select-choice-month" id="select-choice-month">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4">Apr</option>
                            <option value="5">May</option>
                            <option value="6">Jun</option>
                            <option value="7">Jul</option>
                            <option value="8">Aug</option>
                            <option value="9">Sep</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>

                        <label for="select-choice-day">Day</label>
                        <select name="select-choice-day" id="select-choice-day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">13</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>

                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                        </select>

                        <label for="select-choice-year">Year</label>
                        <select name="select-choice-year" id="select-choice-year">
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </fieldset>

                    <div class="ui-body ui-body-b">
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a">
                                <button type="submit" data-theme="d">Cancel</button>
                            </div>
                            <div class="ui-block-b">
                                <button type="submit" data-theme="a">Submit</button>
                            </div>
                        </fieldset>
                    </div>

                </form>

            </div>
            <!--/content-primary -->

        </div>
        <!-- /content -->

        <div data-role="footer" data-position="fixed">
            <a href="./#popup" data-icon="info" data-rel="dialog" data-transition="pop">About</a>
        </div>
        <!-- /footer -->

    </div>
    <!-- /page -->

</body>

</html>
