    <div class="container">

        <h2>Ajax Example</h2>

        <p>Post a form using <a href="http://api.jquery.com/jQuery.post/">jQuery Ajax</a> and put results in a div</p>

        <form class="form-inline" action="ajax.html" id="searchForm">
            <div class="form-group">
                <input type="text" class="input form-control" name="s" placeholder="Enter your name..." />
            </div>
            <button type="submit" class="btn btn-default">Say hello</button>
        </form>

        <!-- the result of the search will be rendered inside this div -->
        <div id="result"></div>

        <script src="#{jquery.min.js}"></script>

        <script>
            /* attach a submit handler to the form */
                $("#searchForm").submit(function(event) {

                    /* stop form from submitting normally */
                    event.preventDefault();

                    /* get some values from elements on the page: */
                    var $form = $(this),
                            term = $form.find('input[name="s"]').val(),
                            url = $form.attr('action');

                    /* Send the data using post and put the results in #result */
                    $.post(url,
                            {s: term},
                    function(data) {
                        $("#result").html(data);
                    },
                            "html"
                            );
                });
        </script>
